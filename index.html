<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ges'Eau - Monitoring Ges'SMAWN</title>
    <script src="chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        header { text-align: center; margin-bottom: 20px; }
        .logo { max-width: 300px; margin-bottom: 10px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2 { color: #005a87; }
        .section { margin-top: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #005a87; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        #status { text-align: center; margin-top: 10px; font-style: italic; color: #777; }

        /* --- NOUVEAUX STYLES POUR LE TABLEAU DÉPLIANT --- */
        .collapsible-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #005a87;
            padding-bottom: 10px;
        }
        .collapsible-header::after {
            content: '\\25BC'; /* Flèche vers le bas ▼ */
            font-size: 16px;
            color: #005a87;
            transition: transform 0.3s ease;
        }
        .collapsible-header.active::after {
            transform: rotate(180deg); /* Flèche vers le haut ▲ */
        }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.png" alt="Logo Ges'Eau" class="logo">
            <h1>Tableau de Bord Ges'SMAWN</h1>
            <h2>Suivi des Données de Mesure</h2>
        </header>

        <div class="section">
            <h2>Évolution des Volumes</h2>
            <canvas id="volumeChart"></canvas>
        </div>

        <div class="section" id="table-wrapper">
            <!-- Le titre devient le "bouton" -->
            <div class="collapsible-header">
                <h2>Tableau des Données Synchronisées</h2>
            </div>
            
            <!-- Le contenu qui sera caché/affiché -->
            <div class="collapsible-content">
                <table>
                    <thead>
                        <tr>
                            <th>Date et Heure (UTC)</th>
                            <th>Volume Cumulé GesBox 1 (L)</th>
                            <th>Volume Cumulé GesBox 2 (L)</th>
                            <th>Différence (L)</th>
                            <th>Différence (%)</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Les lignes de données seront insérées ici par JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <p id="status">Chargement des données...</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
